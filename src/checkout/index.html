<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
      <form>
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" name="customerName">
        <label for="customerAddress">Address</label>
        <input type="text" id="customerAddress" name="customerAddress">
        <fieldset>
          <legend>Credit Card Info</legend>
          <label for="ccNum">Credit Card Number</label>
          <input type="text" id="ccNum" name="ccNum">
          <label for="expDate">Expiration Date</label>
          <input type="text" id="expDate" name="expDate">

          <label for="securityCode">Expiration Date</label>
          <input type="number" id="securityCode" name="securityCode">
        </fieldset>
        <button type="submit">Checkout</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
