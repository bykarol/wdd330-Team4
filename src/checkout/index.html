<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
      <form method="post" action="#" id="shippingForm">
        <fieldset>
          <legend>Shipping</legend>
          <label for="customerName">First Name</label>
          <input type="text" id="customerName" name="customerName" required />
          <label for="customerLastname">Last Name</label>
          <input type="text" id="customerLastname" name="customerLastname" required />
          <label for="customerStreet">Street</label>
          <input type="text" id="customerStreet" name="customerStreet" required />
          <label for="customerCity">City</label>
          <input type="text" id="customerCity" name="customerCity" required />
          <label for="customerState">State</label>
          <input type="text" id="customerState" name="customerState" required />
          <label for="customerZip">Zip</label>
          <input type="number" id="customerZip" name="customerZip" required />
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="ccNum">Card Number</label>
          <input type="text" id="ccNum" name="ccNum" required />
          <label for="expDate">Expiration Date</label>
          <input type="date" id="expDate" name="expDate" required />
          <label for="securityCode">Security Code</label>
          <input type="number" id="securityCode" name="securityCode" required />
        </fieldset>
        <fieldset>
          <legend>Order Summary</legend>
          <div>Item Subtotal(<span id="productsQuantity"></span>)
            <span>Subtotal</span>
          </div>
          <div>Shipping Estimate</div>
          <div>Tax</div>
          <div>Order Total</div>
        </fieldset>
      </form>
      <div></div>
      <button type="submit" form="shippingForm">Checkout</button>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
